{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <span class="btn btn-primary" style="width: 100%; cursor: default"
    >SEND EMAILS WITH Attchment</span
  >
  <div class="mt-3 card p-3 border-dark">
    <form
      action=""
      method="POST"
      enctype="multipart/form-data"
      autocomplete="off"
    >{% csrf_token %}
   
      <div class="input-group nb-3 mt-3">
        <span class="input-group-text side-label">Name</span>
        <input
          type="text"
          class="form-control"
          name="name"
          maxlength="40"
          placeholder="Your name"
          required
        />
      </div>

      <div class="input-group nb-3 mt-3">
        <span class="input-group-text side-label">Email</span>
        <input
          type="email"
          class="form-control"
          name="email"
          maxlength="40"
          placeholder="Your Email"
          required
        />
      </div>


      <div class="input-group nb-3 mt-3">
        <span class="input-group-text side-label">From Email</span>
        <input
          type="to_email"
          class="form-control"
          name="from_email"
          maxlength="40"
          placeholder="From Email"
          required
        />
      </div>

      <div class="input-group nb-3 mt-3">
        <span class="input-group-text side-label">Subject</span>
        <input
          type="text"
          class="form-control"
          name="subject"
          maxlength="40"
          placeholder="Your subject"
          required
        />
      </div>

      {% comment %} <div class="input-group nb-3 mt-3">
        <input type="file" class="form-control" 
        name="document[]" id="file" maxlength="40" required />
      </div> {% endcomment %}

      <div class="input-group mb-3">
        <input type="file" class="form-control" 
        name="file"   required />
      </div>

      <div class="mb-3">
        <textarea
          class="form-control"
          rows="7"
          name="message"
          placeholder="Type your message here..."
          required
        ></textarea>
      </div>

      <button class="btn btn-primary mt-3 mb-3" type="submit">
        Send email
      </button>
    </form>
    {% for message in message %} {% if message.tags == 'success' %}
    <div class="=alert alert-primary text-center mt-3" role="alert">
      {{ message }}
      <a href="{% url 'home' %}"></a>
    </div>
    {% endif %} {% endfor %}
  </div>
</div>
{% endblock content %}
